home:
  alias: '/opennms'

languages:
  supported:
    - en
    - de

pages:
  theme: opennms
  process:
    markdown: true
    twig: true
  markdown:
    extra: true

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'
  gzip: true

twig:
  cache: false
  debug: false
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

debugger:
  enabled: false
  twig: false
  shutdown:
    close_connection: true
